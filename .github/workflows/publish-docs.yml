name: Publish Docs
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Prepare Documentation
        run: |
          # Copy root files to docs folder to include them in the site
          cp README.md docs/README.md
          cp ARCHITECTURE.md docs/ARCHITECTURE.md
          cp ROADMAP.md docs/ROADMAP.md
          cp LICENSE docs/LICENSE.md

          # Fix relative links in the copied root files
          # Transforms [Link](docs/File.md) to [Link](File.md)
          sed -i 's|\](docs/|\](|g' docs/README.md
          sed -i 's|\](docs/|\](|g' docs/ARCHITECTURE.md
          sed -i 's|\](docs/|\](|g' docs/ROADMAP.md

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and Deploy
        run: mkdocs gh-deploy --force
