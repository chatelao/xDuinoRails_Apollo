site_name: xDuinoRails Apollo
site_description: Documentation for the xDuinoRails Apollo multi-protocol locomotive decoder.
repo_url: https://github.com/Seeed-Studio/xDuinoRails_Apollo
repo_name: xDuinoRails_Apollo
edit_uri: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

docs_dir: docs # Use root directory to include docs/ and specs/

nav:
  - Home: README.md
  - User Documentation:
    - Getting Started: docs/GETTING_STARTED.MD
    - How to Use: docs/HOW_TO_USE.MD
    - User Manual: docs/USER_MANUAL.MD
    - CV Mapping: docs/CV_MAPPING.MD
  - Developer Specifications:
    - Architecture: specs/ARCHITECTURE.md
    - Roadmap: specs/ROADMAP.md
    - Implementation Status: specs/IMPLEMENTATION_STATUS.MD
    - Contributing: specs/CONTRIBUTE.MD
    - Concepts:
      - Core Concepts: specs/CORE_CONCEPTS.MD
      - Light & Aux: specs/LIGHT_AND_AUX_CONCEPT.MD
      - Sound: specs/SOUND_CONCEPT.MD
      - Documentation: specs/DOCUMENTATION_CONCEPT.MD
    - Developer Guide:
      - Developer Reference: specs/DEVELOPER_REFERENCE.MD
      - Technical Debts: specs/TECHNICAL_DEBTS.MD
      - Sound Roadmap: specs/SOUND_ROADMAP.MD
    - Standards (RCN):
      - RCN-200 (DE): specs/standards/RCN-200.DE.MD
      - RCN-200 (EN): specs/standards/RCN-200.EN.MD
      - RCN-225 (DE): specs/standards/RCN-225.DE.MD
      - RCN-225 (EN): specs/standards/RCN-225.EN.MD
      - RCN-226 (DE): specs/standards/RCN-226.DE.MD
      - RCN-226 (EN): specs/standards/RCN-226.EN.MD
      - RCN-227 (DE): specs/standards/RCN-227.DE.MD
      - RCN-227 (EN): specs/standards/RCN-227.EN.MD
  - License: LICENSE.md

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

plugins:
  - search
